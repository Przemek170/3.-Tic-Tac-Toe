<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <button class="square square1">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square2">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square3">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square4">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square5">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square6">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square7">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square8">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
    <button class="square square9">
      <div class="hide-x">
        <i class="fa-solid fa-x hide"></i>
      </div>
      <div class="hide-o">
        <i class="fa-solid fa-o hide"></i>
      </div>
    </button>
  </div>

  <container class="results">
    <div class="winner"></div>
    <div class="history">
      <div>Results</div>
      <div class="xWins">X wins:</div>
      <div class="oWins">O wins:</div>
      <div class="draws">Draws:</div>
    </div>

    <container class="actions">
      <button class="playGame">Reset</button>
      <button class="resetResults">Reset Results</button>
    </container>
  </container>

  

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/aae116800b.js" crossorigin="anonymous"></script>
</body>
</html>
